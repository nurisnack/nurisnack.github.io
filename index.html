<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NuriSnack Report</title>

    <style>
        .tab { margin: 10px; }
        .tab-content { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab" onclick="openTab('laporan')">Laporan</button>
        <!-- Existing tabs go here -->
    </div>
    
    <div id="laporan" class="tab-content">
        <h2>Laporan</h2>
        <div>
            <button onclick="generateReport('daily')">Daily Report</button>
            <button onclick="generateReport('weekly')">Weekly Report</button>
            <button onclick="generateReport('monthly')">Monthly Report</button>
            <button onclick="generateReport('product')">Product Report</button>
            <button onclick="generateReport('paymentMethod')">Payment Method Report</button>
        </div>
        <div>
            <button onclick="exportToPDF()">Export to PDF</button>
            <button onclick="exportToExcel()">Export to Excel</button>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        function generateReport(reportType) {
            // Logic to generate reports
            console.log(reportType + ' report generated');
        }

        function exportToPDF() {
            // Logic to export to PDF
            console.log('Exported to PDF');
        }

        function exportToExcel() {
            // Logic to export to Excel
            console.log('Exported to Excel');
        }
    </script>
</body>
</html>
