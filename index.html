<html>
<head>
    <title>Nuri Snack</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Welcome to Nuri Snack</h1>
    <!-- New Reports Tab -->
    <div id="reports">
        <h2>Laporan (Reports)</h2>
        <ul>
            <li><button onclick="showReport('daily')">Daily Report</button></li>
            <li><button onclick="showReport('weekly')">Weekly Report</button></li>
            <li><button onclick="showReport('monthly')">Monthly Report</button></li>
            <li><button onclick="showReport('product')">Product Report</button></li>
            <li><button onclick="showReport('paymentMethod')">Payment Method Report</button></li>
        </ul>
        <button onclick="exportToPDF()">Export to PDF</button>
        <button onclick="exportToExcel()">Export to Excel</button>
    </div>
    <script>
        function showReport(type) {
            alert('Showing ' + type + ' report');
            // Implement the report logic here
        }
        function exportToPDF() {
            alert('Exporting to PDF');
            // Implement the PDF export logic here
        }
        function exportToExcel() {
            alert('Exporting to Excel');
            // Implement the Excel export logic here
        }
    </script>
</body>
</html>
